akka.kafka.producer {
  parallelism = 100

  close-timeout = 60s

  use-dispatcher = "akka.kafka.default-dispatcher"

  kafka-clients {
    bootstrap.servers: "localhost:9092"
  }
}

akka.http.parsing.max-chunk-size=99999999

monitor {
  endpoints: [
    {
      name: "stops",
      url: "http://52.29.153.48/stops",
      intervalSeconds: 86400,
      extract: [{
        name: "id"
        path: "$..stops[*].stopId"
      }]
      trigger: "delay"
    },
    {
      name: "delay",
      url: "http://52.29.153.48/stop/{id}",
      intervalSeconds: 600,
      params: [
        {
          name: "id",
          type: "extracted"
        }
      ],
      inner: true
    },
    {
      name: "stations",
      url: "http://pomiary.gdmel.pl/rest/stations",
      intervalSeconds: 86400,
      extract: [{
        name: "id"
        path: "$.data[?(@.active == true)].no"
      }]
      trigger: "station"
    },
    {
      name: "station",
      url: "http://pomiary.gdmel.pl/rest/measurments/{id}/{measurement}/{day}"
      intervalSeconds: 86400,
      params: [
        {
          name: "id",
          type: "extracted"
        },
        {
          name: "measurement"
          type: "enumerated"
          values: ["rain", "water", "winddir", "windlevel"]
        },
        {
          name: "day"
          type: "date"
          format: "YYYY-MM-dd"
          values: ["yesterday"]
        }
      ],
      inner: true
    }
  ]
}